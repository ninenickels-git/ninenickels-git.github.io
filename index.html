<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DimeSack.com | Premium Domain For Sale</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>

    <header class="top-banner">
        <img src="images/logo.png" alt="DimeSack Logo" class="main-logo">
    </header>

    <section class="hero">
        <h1>DimeSack.com <span>is For Sale!</span></h1>
        <p class="subtitle">Get This Premium Domain Name!</p>
        
        <div class="cta-buttons">
            <a href="#contact" class="btn btn-green">Inquire Now</a>
        </div>
    </section>

    <section class="value-prop">
        <h2>A High-Value Domain With Huge Potential!</h2>
        <p>Perfect for Cannabis, CBD, or Lifestyle Brands</p>
        
        <div class="features">
            <div class="feature-item">
                <img src="images/icon-cart.png" alt="Shopping Cart">
                <p>Great Brand Name!</p>
            </div>
            <div class="feature-item">
                <img src="images/icon-globe.png" alt="Globe">
                <p>Memorable & Catchy</p>
            </div>
            <div class="feature-item">
                <img src="images/icon-money.png" alt="Money Bag">
                <p>Invest in the Future</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-box">
        <h3>Contact Us Today!</h3>
        <form class="sale-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5"></textarea>
            <button type="submit" class="btn btn-submit">Send Message</button>
        </form>
    </section>

    <footer class="bottom-border"></footer>

</body>
</html>
